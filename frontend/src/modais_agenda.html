<!-- Modais da Agenda - ParoquiaON -->
<!-- Este arquivo contém todos os modais relacionados à funcionalidade de agenda -->

<!-- Modal removido - usando apenas o modal padrão -->

<!-- Modal de Novo Agendamento (versão padrão) -->
<div id="eventModal" class="modal active" style="display: none;">
    <div class="modal-content new-appointment-modal">
        <div class="modal-header new-appointment-header">
            <h2 class="modal-title"><i class="fas fa-calendar-plus"></i> Novo Agendamento</h2>
            <button class="close-modal" onclick="closeEventModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body new-appointment-body">
            <form id="eventForm">
                <!-- Seção: Informações da Comunidade -->
                <div class="form-section patient-section">
                    <h3 class="section-title">Informações da Comunidade</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Título do Evento *</label>
                            <input type="text" id="eventTitle" name="titulo" required placeholder="Digite o título do evento">
                        </div>
                        <div class="form-group">
                            <label>Comunidade *</label>
                            <select id="eventCommunity" name="comunidade" required>
                                <option value="">Selecione a comunidade</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Pastoral *</label>
                            <select id="eventPastoral" name="pastoral" required>
                                <option value="">Selecione a pastoral</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pilar *</label>
                            <select id="eventPilares" name="pilares" required>
                                <option value="">Selecione o pilar</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Local *</label>
                            <select id="eventLocation" name="local" required>
                                <option value="">Selecione o local</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Ação *</label>
                            <select id="eventAcao" name="acao" required>
                                <option value="">Selecione a ação</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Seção: Informações do agendamento -->
                <div class="form-section appointment-section">
                    <h3 class="section-title">Informações do agendamento</h3>
                    
                    <!-- Toggles -->
                    <div class="form-row toggles-row">
                        <div class="toggle-group">
                            <label>Evento Paroquial:</label>
                            <label class="switch">
                                <input type="checkbox" id="eventParoquial" name="evento_paroquial">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label>Evento Público:</label>
                            <label class="switch">
                                <input type="checkbox" id="eventPublico" name="evento_publico">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-group">
                            <label>Requer Confirmação:</label>
                            <label class="switch">
                                <input type="checkbox" id="eventConfirmacao" name="requer_confirmacao">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Data do evento: *</label>
                            <input type="date" id="eventDateStart" name="data_inicio" required>
                        </div>
                        <div class="form-group time-group">
                            <label>De: *</label>
                            <input type="time" id="eventTimeStart" name="hora_inicio" required>
                        </div>
                        <div class="form-group time-group">
                            <label>Até: *</label>
                            <input type="time" id="eventTimeEnd" name="hora_fim" required>
                        </div>
                    </div>

                    <div class="form-row button-row">
                        <button type="button" class="btn-add-time">
                            <i class="fas fa-plus"></i> Horário
                        </button>
                        <button type="button" class="btn-repeat-appointment">
                            Repetir evento
                        </button>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>Objetivo/Descrição:</label>
                            <textarea id="eventObjetivo" name="objetivo" rows="3" placeholder="Digite o objetivo ou descrição do evento"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions new-appointment-actions">
                    <button type="button" class="btn-secondary" onclick="closeEventModal()">
                        Fechar
                    </button>
                    <button type="submit" class="btn-primary">
                        Salvar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Edição de Agendamento -->
<div id="modalEdicaoAgendamento" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-edit"></i>
                Editar Agendamento
            </h2>
            <button class="modal-close" onclick="this.closest('.modal-overlay').remove()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="event-details">
                <div class="detail-row">
                    <label><i class="fas fa-calendar"></i> Título:</label>
                    <span id="editEventTitle">Sem título</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-clock"></i> Data/Hora:</label>
                    <span id="editEventDateTime">Não informado</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-map-marker-alt"></i> Local:</label>
                    <span id="editEventLocal">Não informado</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-tasks"></i> Ação:</label>
                    <span id="editEventAcao">Não informado</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-users"></i> Comunidade:</label>
                    <span id="editEventComunidade">Não informado</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-church"></i> Pastoral:</label>
                    <span id="editEventPastoral">Não informado</span>
                </div>
                <div class="detail-row">
                    <label><i class="fas fa-layer-group"></i> Pilar:</label>
                    <span id="editEventPilar">Não informado</span>
                </div>
                <div class="detail-row" id="editEventObjetivoRow" style="display: none;">
                    <label><i class="fas fa-bullseye"></i> Objetivo:</label>
                    <span id="editEventObjetivo"></span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" id="btnDeleteEvent">
                    <i class="fas fa-trash"></i> Excluir
                </button>
                <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">
                    <i class="fas fa-times"></i> Fechar
                </button>
            </div>
        </div>
    </div>
</div>
