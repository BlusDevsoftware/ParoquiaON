<script>
// Função para abrir modal de novo agendamento com horário
window.openEventModalWithTime = function(startTime, endTime) {
    // Mostrar spinner durante criação do modal
    mostrarSpinnerAgenda();
    
    // Mostrar o modal
    const modal = document.getElementById('modalNovoAgendamentoComHorario');
    modal.style.display = 'flex';
    
    // Preencher os campos de data e hora separadamente
    const dateInput = document.getElementById('eventDateStartWithTime');
    const startTimeInput = document.getElementById('eventTimeStartWithTime');
    const endTimeInput = document.getElementById('eventTimeEndWithTime');
    
    // Formatar data para input date
    const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };
    
    // Formatar hora para input time
    const formatTime = (date) => {
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    };
    
    dateInput.value = formatDate(startTime);
    startTimeInput.value = formatTime(startTime);
    endTimeInput.value = formatTime(endTime);
    
    // Carregar dados dos selects
    loadEventFormData();
    
    // Adicionar evento de submit
    document.getElementById('eventFormWithTime').addEventListener('submit', handleEventSubmit);
    
    // Esconder spinner
    esconderSpinnerAgenda();
    
    // Focar no campo título
    setTimeout(() => {
        document.getElementById('eventTitleWithTime').focus();
    }, 100);
}

// Função para abrir modal de novo agendamento padrão
window.openEventModal = function(date = null) {
    // Mostrar spinner durante criação do modal
    mostrarSpinnerAgenda();
    
    // Mostrar o modal
    const modal = document.getElementById('eventModal');
    modal.style.display = 'flex';
    
    // Configurar data se fornecida
    if (date) {
        const dateInput = document.getElementById('eventDateStart');
        if (dateInput) {
            dateInput.value = date;
        }
    }
    
    // Adicionar event listener para o formulário
    const form = document.getElementById('eventForm');
    if (form) {
        form.addEventListener('submit', handleEventSubmit);
    }
    
    // Adicionar event listener para fechar ao clicar fora
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeEventModal();
        }
    });
    
    // Dados já foram carregados antecipadamente
    
    // Popular selects com dados do cache
    populateSelectsFromCache();
    
    // Aplicar estilos de altura máxima aos selects
    const selects = document.querySelectorAll('#eventModal select');
    selects.forEach(select => {
        select.style.maxHeight = '200px';
        select.style.overflowY = 'auto';
        select.style.height = 'auto';
    });

    // Inicializar selects customizados IMEDIATAMENTE (sem delays)
    initializeCustomSelects('#eventModal');
    
    // Recarregar selects imediatamente após inicialização
    reloadCustomSelects('#eventModal');
    
    // Ocultar spinner quando modal estiver pronto
    ocultarSpinnerAgenda();
}

// Função para fechar modal de evento
window.closeEventModal = function() {
    console.log('🔒 Fechando modal de novo agendamento...');
    
    // Fechar modal padrão
    const modal = document.getElementById('eventModal');
    if (modal) {
        modal.style.display = 'none';
        console.log('✅ Modal padrão fechado com sucesso');
    }
    
    // Fechar modal com horário
    const modalWithTime = document.getElementById('modalNovoAgendamentoComHorario');
    if (modalWithTime) {
        modalWithTime.style.display = 'none';
        console.log('✅ Modal com horário fechado com sucesso');
    }
}

// Função para abrir modal de edição
window.editEventModal = function(event) {
    console.log('🔄 Abrindo modal de edição para evento:', event);
    console.log('🔍 Dados do evento recebido:', JSON.stringify(event, null, 2));
    
    // Mostrar o modal
    const modal = document.getElementById('modalEdicaoAgendamento');
    modal.style.display = 'flex';
    
    // Preencher dados do evento
    document.getElementById('editEventTitle').textContent = event.title || 'Sem título';
    document.getElementById('editEventDateTime').textContent = event.startTime ? new Date(event.startTime).toLocaleString('pt-BR') : 'Não informado';
    document.getElementById('editEventLocal').textContent = event.local_nome || 'Não informado';
    document.getElementById('editEventAcao').textContent = event.acao_nome || 'Não informado';
    document.getElementById('editEventComunidade').textContent = event.comunidade_nome || 'Não informado';
    document.getElementById('editEventPastoral').textContent = event.pastoral_nome || 'Não informado';
    document.getElementById('editEventPilar').textContent = event.pilar_nome || 'Não informado';
    
    // Mostrar objetivo se existir
    const objetivoRow = document.getElementById('editEventObjetivoRow');
    const objetivoSpan = document.getElementById('editEventObjetivo');
    if (event.objetivo) {
        objetivoSpan.textContent = event.objetivo;
        objetivoRow.style.display = 'block';
    } else {
        objetivoRow.style.display = 'none';
    }
    
    // Configurar botão de exclusão
    const deleteBtn = document.getElementById('btnDeleteEvent');
    deleteBtn.onclick = function() {
        deleteEvent(event.id);
        modal.style.display = 'none';
    };
    
    // Fechar modal ao clicar fora
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
}

// Função para lidar com o submit dos formulários
window.handleEventSubmit = async function(e) {
    e.preventDefault();
    console.log('💾 Processando formulário de novo agendamento...');
    
    // Determinar qual formulário foi submetido
    const form = e.target;
    const isWithTime = form.id === 'eventFormWithTime';
    
    // Coletar dados do formulário baseado no ID
    const formData = {
        titulo: document.getElementById(isWithTime ? 'eventTitleWithTime' : 'eventTitle').value,
        comunidade: document.getElementById(isWithTime ? 'eventCommunityWithTime' : 'eventCommunity').value,
        pastoral: document.getElementById(isWithTime ? 'eventPastoralWithTime' : 'eventPastoral').value,
        pilares: document.getElementById(isWithTime ? 'eventPilaresWithTime' : 'eventPilares').value,
        local: document.getElementById(isWithTime ? 'eventLocationWithTime' : 'eventLocation').value,
        acao: document.getElementById(isWithTime ? 'eventAcaoWithTime' : 'eventAcao').value,
        objetivo: document.getElementById(isWithTime ? 'eventObjetivoWithTime' : 'eventObjetivo').value,
        dataInicio: document.getElementById(isWithTime ? 'eventDateStartWithTime' : 'eventDateStart').value,
        horaInicio: document.getElementById(isWithTime ? 'eventTimeStartWithTime' : 'eventTimeStart').value,
        dataFim: document.getElementById(isWithTime ? 'eventDateStartWithTime' : 'eventDateStart').value, // Usar mesma data para fim
        horaFim: document.getElementById(isWithTime ? 'eventTimeEndWithTime' : 'eventTimeEnd').value,
        eventoParoquial: document.getElementById(isWithTime ? 'eventParoquialWithTime' : 'eventParoquial').checked,
        eventoPublico: document.getElementById(isWithTime ? 'eventPublicoWithTime' : 'eventPublico').checked,
        requerConfirmacao: document.getElementById(isWithTime ? 'eventConfirmacaoWithTime' : 'eventConfirmacao').checked,
        status: 'agendado', // Status padrão
        visibilidade: 'publico', // Visibilidade padrão
        lembrete: 'nenhum', // Lembrete padrão
        capacidade: 1 // Capacidade padrão
    };
    
    console.log('📋 Dados coletados:', formData);
    
    try {
        // Mostrar spinner
        mostrarSpinnerAgenda();
        
        // Fazer requisição para a API
        const response = await fetch('/api/agenda/eventos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('✅ Evento criado com sucesso:', result);
        
        // Fechar modal
        closeEventModal();
        
        // Recarregar eventos
        await loadEventsFromApi();
        
        // Mostrar mensagem de sucesso
        alert('Evento criado com sucesso!');
        
    } catch (error) {
        console.error('❌ Erro ao criar evento:', error);
        alert('Erro ao criar evento. Tente novamente.');
    } finally {
        // Esconder spinner
        esconderSpinnerAgenda();
    }
}
